<div class="section"></div>
  <main>
    <center>
      <h5 class="indigo-text">Please, login into your account</h5>
      <div class="section"></div>
      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post" ng-submit="login(credentials)">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='username' id='username' ng-model="credentials.username"/>
                <label for='username'>Enter your username</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' ng-model="credentials.password"/>
                <label for='password'>Enter your password</label>
              </div>
              <label style='float: right;'>
								<a class='pink-text' href='#!'><b>Forgot Password?</b></a>
							</label>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo' ng-disabled="isLoading">Login</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a href="#!registration" style="cursor:pointer">Create account</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>

  </main>
<div class="spin-fullscreen-loader" ng-show="isLoading"></div>
